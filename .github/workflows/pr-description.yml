name: PR Description Generator

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  update-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: changed-files
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check Prettier
        id: prettier-check
        run: |
          if npx prettier --check . 2>/dev/null; then
            echo "prettier_status=✅ Passed" >> $GITHUB_OUTPUT
          else
            echo "prettier_status=❌ Failed" >> $GITHUB_OUTPUT
          fi

      - name: Update PR Description
        uses: actions/github-script@v6
        with:
          script: |
            console.log('=== WORKFLOW STARTED ===');
            console.log('PR Number:', context.issue.number);
            console.log('Action:', context.payload.action);

            const changedFiles = `${{ steps.changed-files.outputs.files }}`;
            const prettierStatus = `${{ steps.prettier-check.outputs.prettier_status }}`;

            console.log('Files changed:', changedFiles ? 'YES' : 'NONE');
            console.log('Prettier status:', prettierStatus);

            console.log('Fetching current PR...');
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const currentBody = pr.body || '';
            console.log('Current body length:', currentBody.length);
            console.log('Current body preview:', currentBody.substring(0, 200));

            const marker = '<!-- AUTO-GENERATED-SECTION -->';
            const endMarker = '<!-- AUTO-GENERATED-END -->';

            const timestamp = new Date().toISOString();
            const autoGenContent = [
              '',
              '## Files Changed',
              '```
              changedFiles || 'No files detected',
              '```',
              '',
              '## Code Quality',
              '**Prettier Check:** ' + (prettierStatus || 'Not checked'),
              '',
              '*Auto-generated on ' + timestamp + '*',
              ''
            ].join('\n');

            const autoGenSection = marker + autoGenContent + endMarker;

            console.log('Auto-gen section length:', autoGenSection.length);

            let newBody;
            const hasMarker = currentBody.includes(marker);
            console.log('Has marker:', hasMarker);

            if (hasMarker) {
              console.log('>>> Replacing existing auto-gen section');
              newBody = currentBody.replace(
                /<!-- AUTO-GENERATED-SECTION -->[\s\S]*?<!-- AUTO-GENERATED-END -->/g,
                autoGenSection
              );
            } else {
              console.log('>>> Appending new auto-gen section');
              const separator = currentBody.trim() ? '\n\n---\n' : '';
              newBody = currentBody + separator + autoGenSection;
            }

            console.log('New body length:', newBody.length);
            console.log('Bodies are different:', newBody !== currentBody);
            console.log('>>> UPDATING PR NOW...');

            try {
              const updateResult = await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                body: newBody
              });
              
              console.log('✅ UPDATE SUCCESSFUL');
              console.log('Response status:', updateResult.status);
              console.log('Updated body length:', updateResult.data.body.length);
            } catch (error) {
              console.error('❌ UPDATE FAILED');
              console.error('Error message:', error.message);
              console.error('Error status:', error.status);
              throw error;
            }

            console.log('=== WORKFLOW COMPLETED ===');
