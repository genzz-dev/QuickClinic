name: PR Description Generator

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  update-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: changed-files
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check Prettier
        id: prettier-check
        run: |
          if npx prettier --check . 2>/dev/null; then
            echo "prettier_status=✅ Passed" >> $GITHUB_OUTPUT
          else
            echo "prettier_status=❌ Failed" >> $GITHUB_OUTPUT
          fi

      - name: Update PR Description
        uses: actions/github-script@v6
        with:
          script: >
            (async () => {
              console.log('=== WORKFLOW STARTED ===');
              console.log('PR Number:', context.issue.number);

              const changedFiles = `${{ steps.changed-files.outputs.files }}`;
              const prettierStatus = `${{ steps.prettier-check.outputs.prettier_status }}`;

              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });

              const currentBody = pr.body || '';
              console.log('Current body length:', currentBody.length);

              const marker = '<!-- AUTO-GENERATED-SECTION -->';
              const endMarker = '<!-- AUTO-GENERATED-END -->';
              const timestamp = new Date().toISOString();

              const autoGenSection = marker +
                '\n\n## Files Changed\n```
                (changedFiles || 'No files changed') +
                '\n```\n\n## Code Quality\n**Prettier Check:** ' +
                (prettierStatus || 'Unknown') +
                '\n\n*Auto-generated on ' + timestamp + '*\n' +
                endMarker;

              let newBody = currentBody;
              const hasMarker = currentBody.includes(marker);
              console.log('Has marker:', hasMarker);

              if (hasMarker) {
                console.log('Replacing existing section');
                newBody = currentBody.replace(
                  /<!-- AUTO-GENERATED-SECTION -->[\s\S]*?<!-- AUTO-GENERATED-END -->/,
                  autoGenSection
                );
              } else {
                console.log('Appending new section');
                newBody = currentBody + '\n\n' + autoGenSection;
              }

              console.log('Bodies different:', newBody !== currentBody);

              if (newBody !== currentBody) {
                console.log('Updating PR...');
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  body: newBody
                });
                console.log('✅ UPDATE SUCCESSFUL');
              } else {
                console.log('No changes needed');
              }
            })();
